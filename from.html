<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <title>Dashboard page </title>
</head>

<body>
    <div class="row p-0 m-0">

        <div class="col-2">

            <!-- sidebar -->
            <div class="d-flex flex-column flex-shrink-0 p-3 sidebar vh-100">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Sidebar</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link ">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link ">
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link ">
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link ">
                            Customers
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center  text-decoration-none dropdown-toggle"
                        id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/img/profile.webp" alt="User" class="rounded-circle" width="30" height="30">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-10 bg-light ">
            <!-- navbar -->
            <div class="row bg-light p-0 mt-2">
                <nav class="navbar navbar-expand-lg navbar-light  p-0">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Dashboard</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                            <div class="d-flex ">
                                <button class="btn btn-primary">Logout</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row p-0 m-0">

                <div class="col-12">
                    <h1 class="text-center">Welcome to the Dashboard</h1>
                </div>

                <div class="col-12">
                    <div class="card">
                        <!-- form -->
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <!-- btns -->
                        <div class="card-footer  p-3">
                            <button class="btn btn-secondary">Cancel</button>
                            <button class="btn btn-primary">Save changes</button>
                        </div>
                        <!-- select -->
                        <div class="mb-3  p-3">
                            <label for="exampleSelect1" class="form-label">Example select</label>
                            <select class="form-select" id="exampleSelect1">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <!-- radio -->
                        <div class="mb-3 p-3">
                            <label class="form-label">Example radio</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Option 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Option 2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                    value="option3">
                                <label class="form-check-label" for="exampleRadios3">
                                    Option 3
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- main content -->
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
</body>

</html>
